# cat modbus.yaml
# configuration entry for a TCP connection
# com.victronenergy.grid    slave: 30
# com.victronenergy.system  slave: 100
# com.victronenergy.battery slave: 225

# system :
 -  name: victron
    retry_on_empty: true
    retries: 10
    type: tcp
    host: 192.168.1.7
    port: 502
# REMARK: scan_interval: <5 can cause troubles
    sensors:
    - name: 'AC Consumption L1'
      unit_of_measurement: "W"
      slave: 100
      address: 817
      data_type: uint16
      scan_interval: 3
      device_class: power
      
    - name: 'Multiplus Grid power'
      unit_of_measurement: "W"
      slave: 100
      address: 820
      data_type: int16
      scan_interval: 3
      device_class: power
      
    - name: 'Multiplus Energy from Grid'
      unit_of_measurement: "kWh"
      slave: 30
      address: 2603
      data_type: uint16
      scale: 0.01
      precision: 1
      scan_interval: 20
      device_class: energy
      state_class: total_increasing
    - name: 'Multiplus Energy to Grid'
      unit_of_measurement: "kWh"
      slave: 30
      address: 2606
      data_type: uint16
      scale: 0.01
      precision: 1
      scan_interval: 20
      device_class: energy
      state_class: total_increasing
      
    - name: 'Multiplus Solar power'
      unit_of_measurement: "W"
      slave: 100
      address: 850
      data_type: uint16
      device_class: power
      
    - name: 'ESS Minimum SoC setpoint'
      unit_of_measurement: "%"
      data_type: uint16
      slave: 100
      address: 2901
      scan_interval: 5
      scale: 0.1
      
    - name: 'Maximum System Grid Feed In'
      unit_of_measurement: "W"
      data_type: uint16
      slave: 100
      address: 2706
      scale: 0.01
      device_class: power
      # command_on: 4000
      # command_off: 40
      # verify_state: false
#Battery 
    - name: 'Battery current'
      unit_of_measurement: "A DC"
      slave: 100
      address: 841
      data_type: int16
      scale: 0.1
      precision: 0
      device_class: current
      
    - name: 'Battery Power System'
      unit_of_measurement: "W"
      slave: 100
      address: 842
      data_type: int16
      scale: 1.0
      precision: 0
      device_class: power

    - name: 'Charge Power System'
      unit_of_measurement: "W"
      slave: 100
      address: 860
      data_type: int16
      scale: 10.0
      precision: 0
      device_class: power
      
    - name: 'Battery State of Charge System'
      unit_of_measurement: "%"
      slave: 100
      address: 843
      data_type: uint16
      scale: 1
      precision: 0

      
# Victron device over Modbus: Pylontch Battery slave: 225
    - name: 'Battery current Pylon'
      unit_of_measurement: "A DC"
      slave: 225
      address: 261
      data_type: int16
      scale: 0.1
      precision: 0
      device_class: current
      
    - name: 'Battery State of Charge'
      unit_of_measurement: "%"
      slave: 225
      address: 266
      data_type: int16
      scale: 0.1
      precision: 0


# Victron device over Modbus: vebus
    - name: 'Multiplus Critical Loads'
      unit_of_measurement: "W"
      slave: 246
      address: 23
      data_type: int16
      scan_interval: 2
      scale: 10.0
      precision: 0
      device_class: power
      
    - name: 'Grid Voltage L1 in'
      unit_of_measurement: "V AC"
      slave: 246
      address: 3
      data_type: uint16
      scale: 0.1
      offset: 0
      precision: 2
      device_class: voltage
      
    - name: 'Multi Voltage L1 out'
      unit_of_measurement: "V AC"
      slave: 246
      address: 15      
      data_type: uint16
      scale: 0.1
      offset: 0
      precision: 2
      device_class: voltage
      
      #  com.victronenergy.solarcharger slave: 247
    - name: 'Solar Yield today'
      unit_of_measurement: "kWh"
      slave: 247
      address: 784
      data_type: uint16
      scale: 0.1
      device_class: energy
      
    - name: 'Solar Yield yesterday'
      unit_of_measurement: "kWh"
      slave: 247
      address: 786
      data_type: uint16 
      scale: 0.1
      precision: 1
      device_class: energy
      
    - name: "Multi Inverter State"
      slave: 246
      address: 31
      data_type: uint16
      # Inverter States, 0=Off;1=Low Power;2=Fault;3=Bulk;4=Absorption;5=Float;6=Storage;7=Equalize;8=Passthru;9=Inverting;10=Power assist;11=Power supply;252=Bulk protection   

#Alarm Sensors
    - name: 'Grid lost alarm'
      slave: 246
      address: 64
      data_type: uint16
      unit_of_measurement: "0=Ok;1=Warning"
      
    - name: 'Multi Temperature alarm'
      slave: 246
      address: 34
      data_type: uint16
      unit_of_measurement: "0=Ok;1=Warning;2=Alarm"
      
    - name: 'Multi Overload alarm'
      slave: 246
      address: 36
      data_type: uint16
      unit_of_measurement: "0=Ok;1=Warning;2=Alarm"

    - name: 'CCGX Relay Boiler'
      slave: 100
      address: 806
      data_type: uint16
      unit_of_measurement: "1=Off;0=Heat"


